<ion-view view-title="home">
    <ion-nav-title>
        home {{ pageIndex }}/3
    </ion-nav-title>
    <ion-content>
        <ion-slide-box class="home-slide-box"
                       auto-play="false"
                       slide-interval="1000"
                       show-pager="true"
                       pager-click="onPagerClick(index)"
                       on-slide-changed="onSlideChanged($index)"
                       does-continue="true">
            <ion-slide>
                <img src="img/s-1.jpg" alt="">
            </ion-slide>
            <ion-slide>
                <img src="img/s-2.jpg" alt="">
            </ion-slide>
            <ion-slide>
                <img src="img/s-3.jpg" alt="">
            </ion-slide>
        </ion-slide-box>

        <div class="home-content">
            <div class="row row-1">
                <div class="col col-50">
                    <div class="royal-bg light col-1">
                        <div>酒店</div>
                        <i class="icon ion-home"></i>
                    </div>
                </div>
                <div class="col col-50">
                    <div class="positive-bg light col-1">
                        <i class="icon ion-person"></i>
                        <div>我的携程</div>
                    </div>
                </div>
            </div>
            <div class="row row-2">
                <div class="col col-50">
                    <div class="positive-bg light col-2">
                        <div>机票</div>
                        <i class="icon ion-plane"></i>
                    </div>
                </div>
                <div class="col col-25">
                    <div class="assertive-bg light col-2">
                        <div>火车票</div>
                        <i class="icon ion-android-train"></i>
                    </div>
                </div>
                <div class="col col-25">
                    <div class="royal-bg light col-2">
                        <div>用车</div>
                        <i class="icon ion-android-car"></i>
                    </div>
                </div>
            </div>
            <div class="row row-2">
                <div class="col col-50">
                    <div class="balanced-bg light col-2">
                        <div>旅游</div>
                        <i class="icon ion-image"></i>
                    </div>
                </div>
                <div class="col col-25">
                    <div class="energized-bg light col-2">
                        <div>景点门票</div>
                        <i class="icon ion-pricetag"></i>
                    </div>
                </div>
                <div class="col col-25">
                    <div class="royal-bg light col-2">
                        <div>攻略社区</div>
                        <i class="icon ion-person-stalker"></i>
                    </div>
                </div>
            </div>
        </div>

    </ion-content>
</ion-view>
